<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login</title>
  <!-- Ensure the script is loaded properly with async for better page performance -->
  <script async src="https://telegram.org/js/telegram-widget.js?22" 
          data-telegram-login="nasfong_keycloak_bot" 
          data-size="large" 
          data-onauth="onTelegramAuth(user)" 
          data-request-access="write"></script>
</head>
<body>
  <h1>Telegram Login</h1>
  <p>Please log in using your Telegram account.</p>

  <!-- The Telegram login button will be inserted here by the Telegram widget script -->

  <script type="text/javascript">
    function onTelegramAuth(user) {
      // Make sure the user object is passed and contains the expected properties
      if (user && user.first_name && user.id) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        // You can now send `user` data to your backend for further processing
      } else {
        alert('Authentication failed or the user data is incomplete.');
      }
    }
  </script>
</body>
</html>
